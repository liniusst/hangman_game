version: "3.11"

services:
  fastapi-backend-service:
    container_name: fastapi-backend
    build:
      context: .
      dockerfile: backend/Dockerfile
    volumes:
      - .:/backend
    ports:
      - 1337:1337
    depends_on:
      - database
    env_file:
      - .env
    networks:
      - development

  database:
    container_name: hangman_database
    image: postgres:15-alpine
    volumes:
      - postgre:/var/lib/postgresql/data/
    expose:
      - 5432
    env_file:
      - .env
    networks:
      - development

  flask-frontend-service:
    container_name: flask-frontend
    build:
      context: .
      dockerfile: frontend/Dockerfile
    volumes:
      - .:/frontend
    ports:
      - "1338:1338"
    networks:
      - development
    depends_on:
      - fastapi-backend-service

networks:
  development:
    driver: bridge

volumes:
  postgre:
